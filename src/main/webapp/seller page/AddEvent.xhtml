<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Event Ticket Web App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </h:head>
    <h:body>
         <b:navBar brand="Event Ticket" brandHref="#"  fixed="top"  inverse="true" style="background-color: rgb(245, 223, 77);">
            <b:navbarLinks style="float:none;">
                <b:navLink icon="home" value ="Home" href="SellerHomePage.xhtml?faces-redirect=true"></b:navLink>  
                <b:dropMenu icon-awesome="fa-user" value="My profile">
                    <b:navLink icon-awesome="fa-folder-open " value="My information" href="UserProfile.xhtml?faces-redirect=true"></b:navLink> 
                    <b:navLink></b:navLink>
                    <b:navLink icon-awesome="fa-sign-out " value="Log out" outcome="/main page/Login.xhtml?faces-redirect=true"></b:navLink>
                </b:dropMenu>
                <h:form styleClass="navbar-form navbar-right">
                       <b:inputText placeholder="Search..." value="#{eventBean.element}" required="true"/>
                    <b:commandButton action="SearchResult.xhtml?faces-redirect=true"><b:iconAwesome value="fa-search" size="xs"/></b:commandButton> 
                </h:form>   
            </b:navbarLinks>
        </b:navBar>
        <b:row style="padding-top: 70px; padding-bottom: 150px">
                <b:column col-md="3">
                    <p><b:button id="demo" value="Back to Home" outcome="SellerHomePage.xhtml?faces-redirect=true" style="float: right;"/></p>    
                </b:column>
                <b:column col-md="6" style="padding-top:5px">
                    <h2 align="center">Event Information</h2>
                        <h:form>      
                                <div class="form-group">
                                    <b:inputText label="Event Name:" value='#{eventBean.targetEvent.name}' fieldSize="sm" required="true"/>
                                </div> 
                                <div class="form-group">
                                    <b:inputText label="Event Location:" value='#{eventBean.targetEvent.location}' fieldSize="sm" required="true"/>
                                </div>
                                <div class="form-group">
                                    <b:inputText label="Event Description:" value='#{eventBean.targetEvent.description}' fieldSize="sm" required="true"/>
                                </div>
                            <!--
                                <div>
                                    <b:dateTimePicker format= "YYYY-MM-DD HH:MM:SS"  showTime="true" locale="it" value="#{eventBean.targetEvent.date}" "/>
                                </div>
                            -->
                                <div class="form-group">
                                    <b:inputText label="Ticket Price:" value='#{eventBean.targetEvent.price}' fieldSize="sm" required="true"/>
                                </div> 
                                <div class="form-group">
                                    <b:inputText label="Number of places:" value='#{eventBean.targetEvent.nbPlace}' fieldSize="sm" required="true"/>
                                </div>
                                <b:row>
                                    <b:column col-md="6">
                                        <h:outputLabel value=" Select the Security requirement:" for="sec" />
                                         <b:selectMultiMenu value="#{eventBean.targetEvent.security}" required="true" id="sec"> 
                                            <f:selectItem itemLabel="Covid Certificate" itemValue="Covid Certificate" />
                                            <f:selectItem itemLabel="Mask" itemValue="Mask" />
                                            <f:selectItem itemLabel="Covid test" itemValue="Covid test" />
                                            <f:selectItem itemLabel="Mask no Obligatory " itemValue="Mask no Obligatory " />
                                            <f:selectItem itemLabel="ID Card " itemValue="ID Card" />
                                            <f:selectItem itemLabel="No Food " itemValue="No Food" />
                                        </b:selectMultiMenu>
                                    </b:column>       
                                    <b:column col-md="6">
                                        <h:outputLabel value=" Select the Status:" for="state" />
                                        <b:selectMultiMenu value="#{eventBean.targetEvent.status}" required="true" id="state"> 
                                            <f:selectItem itemLabel="To come" itemValue="To come" />
                                            <f:selectItem itemLabel="Selling" itemValue="Sellin" />
                                            <f:selectItem itemLabel="Sold out" itemValue="Sold out" />
                                            <f:selectItem itemLabel="Past" itemValue="Past" />
                                        </b:selectMultiMenu>
                                    </b:column>      
                                </b:row> 
                            <b:commandButton action="#{eventBean.addEvent()}" value="Save" onclick="alert('Event Saved');" look="success" icon="chevron-right" iconAlign="right" style="float:right;"/>         
                        </h:form>
                 </b:column>
                <b:column col-md="3"> 
                    <img src="http://upload.wikimedia.org/wikipedia/commons/8/85/Image-New_Delhi_Lotus.jpg" alt="Avatar" style="width:200px; border-radius: 50%;"/>
                </b:column>
                
            </b:row>
        <b:navBar brand="Â©2013-2018 TheCoder4Eu" fixed="bottom" inverse="false"  sticky="true" style="background-color: rgb(245, 223, 77);"/>
    </h:body>
    
</html>
