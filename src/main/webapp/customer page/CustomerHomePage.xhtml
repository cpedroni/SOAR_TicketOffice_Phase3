<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Event Ticket Web App</title>
    </h:head>
    <h:body >
        <b:navBar brand="Event Ticket" brandHref="#" fixed="top" inverse="true" style="background-color: rgb(245, 223, 77);">
            <b:navbarLinks style="float:none;">
                <b:navLink icon="home" value ="Home" outcome="CustomerHomePage.xhtml?faces-redirect=true"></b:navLink>  
                <b:dropMenu icon-awesome="fa-user" value="My profile">
                    <b:navLink icon-awesome="fa-folder-open " value="My information" outcome="SeeCustomerProfile.xhtml?faces-redirect=true"></b:navLink> 
                    <b:navLink></b:navLink>
                    <b:navLink icon-awesome="fa-sign-out " value="Log out" outcome="#{loginBean.logUserOut()}"></b:navLink>
                </b:dropMenu>
                <h:form styleClass="navbar-form navbar-right">
                    <b:inputText placeholder="Search..."/>
                    <b:commandButton action="#"><b:iconAwesome value="fa-search" size="xs"/></b:commandButton> 
                </h:form>   
            </b:navbarLinks>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <b:row>
                <h1 align="center">Welcome to the Ticket Office</h1> 
                </b:row>  
            </b:container>
        </b:jumbotron>
        <b:container>
            <b:form>
                <b:dataTable value="#{eventBean.listOfAllEvents}" var="event" excel="true" csv="true" pdf="true"  print="true" selected-items="rows">
                    <b:dataTableColumn label="Image">
                        <img src="#{event.getImg()}" width="50" />
                    </b:dataTableColumn>
                    <b:dataTableColumn value="#{event.getName()}"  label="Name"/>
                    <b:dataTableColumn value="#{event.getDate()}"  label="Image"/>
                    <b:dataTableColumn value="#{event.getLocation()}" label="Location" />
                    <b:dataTableColumn value="#{event.getDescription()}" label="Description" />
                    <b:dataTableColumn value="#{event.getPrice()}"  label="Price (CHF)"/>
                    <b:dataTableColumn value="#{event.getNbPlace()}"  label="Places (CHF)"/>
                    <b:dataTableColumn>
                    <b:commandButton value="watch" iconAwesome="fa-eye" 
                                         action="#{eventBean.getOneEventCustomer(event)}">
                        <f:param id="eventname" name="paramName" value="#{event.getName()}"/>
                    </b:commandButton>
                    </b:dataTableColumn>
            </b:dataTable>  
            </b:form>    
        </b:container>
        <b:container style="padding-bottom: 30px;">
        </b:container>
     </h:body>
     <b:navBar brand="Â©2013-2018 TheCoder4Eu" fixed="bottom" sticky="true" style="background-color: rgb(245, 223, 77);"/>
</html>
