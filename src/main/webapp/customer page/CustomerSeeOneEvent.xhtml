    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Event Ticket Web App</title> 
       <b:navBar brand="Event Ticket" brandHref="#" sticky="true" style="background-color: rgb(245, 223, 77);">
            <b:navbarLinks style="float:none;">
                <b:navLink icon="home" value ="Home" outcome="CustomerHomePage.xhtml?faces-redirect=true"></b:navLink>  
                <b:dropMenu icon-awesome="fa-user" value="My profile">
                    <b:navLink icon-awesome="fa-folder-open " value="My information" outcome="SeeCustomerProfile.xhtml?faces-redirect=true"></b:navLink> 
                    <b:navLink></b:navLink>
                    <b:navLink icon-awesome="fa-sign-out " value="Log out" outcome="/main page/Login.xhtml?faces-redirect=true"></b:navLink>
                </b:dropMenu>
                <h:form styleClass="navbar-form navbar-right">
                    <b:inputText placeholder="Search..."/>
                    <b:commandButton action="#"><b:iconAwesome value="fa-search" size="xs"/></b:commandButton> 
                </h:form>   
            </b:navbarLinks>
        </b:navBar>
    </h:head>
    <h:body>
    <b:container fluid="true" style="padding-bottom: 30px;">
        <b:column span="1">
            <b:row>
                <!--<img src="https://www.homewallmurals.co.uk/ekmps/shops/allwallpapers/images/avengers-infinity-war-61x91-5cm-movie-poster-31650-1-p.jpg" width="350"/>-->
                <img src="#{eventBean.targetEvent.getImg()}"/>
            </b:row>
        </b:column>
        <b:column span="2"></b:column>
        <b:column span="5" style="padding-left: 100px;">
            <div style="font-family:verdana; color:black; font-size:400%;text-align:left;">#{eventBean.targetEvent.getName()}</div>
            <div style="font-family:verdana; color:gray; font-size:150%;text-align:left;">#{eventBean.targetEvent.getLocation()},#{eventBean.targetEvent.getDate()}</div>      
            <div style="padding: 35px 25px 35px 0px; font-family:verdana; color:black; font-size:100%;text-align:left;">#{eventBean.targetEvent.getDescription()}</div>
           
            <b:button icon="home" value="Back to Home" href="CustomerHomePage.xhtml?faces-redirect=true" size="lg" look="warning" style="font-family:verdana;float:right;"/>    
        </b:column>
    </b:container>
