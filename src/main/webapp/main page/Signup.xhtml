<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Event Ticket Web App</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 10px; background-color: rgb(245, 223, 77);">
        <b:navBar brand="Event Ticket" brandHref="#" fixed="top" inverse="true" style="background-color: rgb(245, 223, 77);">
            <b:navbarLinks style="float:none;">
                <b:navLink value ="Back to login page" outcome="Login.xhtml?faces-redirect=true"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
            <b:jumbotron>
                <b:container>
                    <b:row>
                    <h1 align="center">Welcome to the Ticket Office</h1> 
                    </b:row>  
                </b:container>
            </b:jumbotron>
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading" style="color:black">Sign up</h2>
                <b:inputText id="username" placeholder="Username" value="#{registerBean.username}" required="true">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="fname" placeholder="Firstname" value="#{registerBean.firstname}" required="true">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="lname" placeholder="Lasttname" value="#{registerBean.lastname}" required="true">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="email" placeholder="Email"  value="#{registerBean.email}" required="true">
                        <f:facet name="prepend">
                            <b:iconAwesome name="fa-envelope" />
                            </f:facet>
                    </b:inputText>
                    <b:inputText id="password" placeholder="Password" type="password" value="#{registerBean.password}" required="true">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                                </f:facet>
                    </b:inputText>
                    <b:inputText id="phone" placeholder="Phone Number"  value="#{registerBean.phonenumber}" >
                        <f:facet name="prepend">
                            <b:iconAwesome name="phone" />
                            </f:facet>
                    </b:inputText>
                    <b:inputText id="role" placeholder="Role"  value="#{registerBean.userRole}" required="true">
                        <f:facet name="prepend">
                            <b:iconAwesome name="fa-random " />
                            </f:facet>
                    </b:inputText>
                <b:commandButton action="#{registerBean.createNewUser()}" value="Create a User" look="primary" icon="log-out" size="lg"/> 
            </h:form>
        </b:container>
    </h:body>
</html>
